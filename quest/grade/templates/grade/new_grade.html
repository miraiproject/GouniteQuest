{% extends 'grade/base.html' %}
{% load widget_tweaks %}
{% block content %}

<div class="">
    <h2>{{ user.username }}さんの成績をつける</h2>

    <form action="{% url 'grade:new_grade' user_id=user.id %}" method="POST" enctype="multipart/form-data">{% csrf_token %}
        <div class="form-group">
            <label>英語</label>
            {{ form.english|add_class:"form-control" }}
        </div>

        <div class="form-group">
            <label>数学</label>
            {{ form.math|add_class:"form-control" }}
        </div>

        <div class="form-group">
            <label>国語</label>
            {{ form.japanese|add_class:"form-control" }}
        </div>

        <button type="submit" class="btn btn-primary">保存</button>
    </form>
</div>

{% endblock %}
