{% extends 'grade/base.html' %}
{% load widget_tweaks %}
{% block content %}

<h2>レポートを更新する</h2>

<form action="{% url 'grade:update_report_problem' report_problem_id=report_problem.id %}" method="POST" enctype="multipart/form-data">{% csrf_token %}
    <div class="form-group">
        <label>タイトル</label>
        {{ form.title|add_class:"form-control" }}
    </div>

    <div class="form-group">
        <label>内容</label>
        {{ form.content|add_class:"form-control" }}
    </div>

    <div class="form-group">
        <label>締め切り</label>
        {{ form.deadline|add_class:"form-control" }}
    </div>

    <button type="submit" class="btn btn-primary">保存</button>
</form>

{% endblock %}
