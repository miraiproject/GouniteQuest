{% extends 'grade/base.html' %} {% block content %}

<form
  action="{% url 'grade:index' %}"
  method="POST"
  enctype="multipart/form-data"
>
  {% csrf_token %}
  <h1>{{ request.user }}様のプロフィール</h1>
  <h2>プロフィール画像</h2>
  {{ form.image }}
  <h2>自己紹介</h2>
  <p>{{ form.introduction }}</p>
  <button type="submit" class="">保存</button>
</form>

{% endblock %}
